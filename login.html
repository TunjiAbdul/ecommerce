<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>
<style>
 
 *{
        padding: 0;
        margin: 0;
        text-decoration: none;
    }
    .container{
        padding: 10px;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-image: url(./black\ background.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    .sub-cont{
        width: 30%;
        height: fit-content;
        /* backdrop-filter: blur(5px);  */
        border-radius: 20px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        /* background-color: #f28b314a; */
    }

    .sub-cont img:nth-child(1){
        height: 80px;
        width: 80px;
        margin-left: 170px;
    }


    .sub-cont h3{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .sub-cont p:nth-child(3){
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 17px
    }

    .details button{
        font-size: 20px;
        /* margin-left: -50px; */
        border: none;
        background-color: white;
        
    }

    #email{
        height: 40px;
        width: 95%;
        border: 1px solid #00000057;
        border-radius: 5px;
        padding-inline: 10px;
        font-size: 16px;
        outline: none;
    }

    #password{
        height: 40px;
        width: 95%;
        border: 1px solid #00000057;
        border-radius: 5px;
        padding-inline: 10px;
        font-size: 16px;
        outline: none;
    }

    #btn1{
        margin-left: -50px ;
        color: #00000088;
    }
    #btn2{
        margin-left: -50px;
        display: none;
        color: #00000088;

    }

    .sub-cont > button{
        height: 50px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f28a31;
        color: white;
        cursor: pointer;
    }

    .sub-cont > button:hover{
        box-shadow: 0 0 15px #00000043;
    }

    .sub-cont a{
        color: #f28a31;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 17px
    }

    .sub-cont p:nth-child(9){
        font-size: 17px;
        text-align: justify;
        text-align-last: center;
    }

    .sign-in button{
        height: 50px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #251304c8;
        color: white;
        cursor: pointer;
    }
   
    .sign-in button:hover{
        background-color: #251304bf;
    }
    
    .sub-cont img:nth-child(10){
        height: 50px;
        width: 50%;
        margin-left: 100px;
    }

</style>
<body>
    <div class="container">
        <div class="sub-cont">
            <img src="./star.png" alt="">
            <h3>Welcome back!</h3>
            <p>Log back into your Jumia account.</p>
            <input id="email" type="email" placeholder="Email">
            <div class="details">
                <input id="password" type="password" placeholder="Password">
                <button id="btn1" onclick="show()"><i class="icofont-eye"></i></button>
                <button id="btn2" onclick="hide()"><i class="icofont-eye-blocked"></i></button>
            </div>
            <button onclick="logIn(event)">Login</button>
            <a href="">Forgot password?</a>
            <a class="sign-in" href="sign in.html">
                <button>Don't have an account? Sign Up</button>
            </a>
            <p>For further support, you may visit The Help Center or contact our customer service team.</p>
            <img src="./jumialogo.png" alt="">
        </div>
    </div>
</body>
<script>
    let email = document.getElementById("email")
    let passcode = document.getElementById("password")
    let btn1 = document.getElementById("btn1")
    let btn2 = document.getElementById("btn2")
    let allUser = JSON.parse(localStorage.getItem("firstInfo"))
    console.log(allUser);

    function logIn(ev){
        ev.preventDefault()
        let found = allUser.find((el)=> el.email == email.value && el.passcode == passcode.value);
        console.log(found);
        if(found){
            alert("Logging in...")
            sessionStorage.setItem("current_loggedUser",JSON.stringify(found))
            window.location.href = "index.html"
        }else{
            alert("Email or Password is not correct")
        }
    }




    const show =()=>{
        btn1.style.display = "none"
        btn2.style.display = "inline"
        password.type = "text"
    }

    const hide =()=>{
        btn1.style.display = "inline"
        btn2.style.display = "none"
        password.type = "password"
    }
</script>
</html>
